<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="image-container">
        <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="card__info">
        <h1>Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__data">
          <div>
           <img class="ethereum-icon" src="./images/icon-ethereum.svg" alt=""> 
           0.041 ETH
          </div>
          <div>
            <img class="clock-icon" src="./images/icon-clock.svg" alt="">
            3 days left
          </div>
        </div>
        <div class="card__author">
          <img class="avatar-img" src="./images/image-avatar.png" alt="">
          <p class="card__author--text">
            Creation of <span class="text-accent">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://aldhairescobar.com/">Aldhair Escobar</a>.
    </div>
  </footer>  
</body>
</html>
