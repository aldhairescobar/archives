<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="container">
    <header>
      <a href="#">
        <img class="header-logo" src="images/logo.svg" alt="huddle logo">
      </a>
    </header>
  </div>

  <div class="container container-flex">

    <div class="col-main-img">
      <img class="main-illustration" src="images/illustration-mockups.svg" alt="">
    </div>

    <div class="main-content">
      <div>
        <h1>Build The Community <br class="title-br"> Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>

        <a target="_blank" href="#" class="btn btn-primary">Register</a>
      </div>
    </div>

  </div>

  <div class="container container-icons">
    <div class="footer-icons">
      <a href="#" class="footer-icon-link" target="_blank">
        <i class="fab fa-facebook-square fa-2x"></i>
      </a>
      <a href="#" class="footer-icon-link" target="_blank">
        <i class="fab fa-twitter-square fa-2x"></i>
      </a>
      <a href="#" class="footer-icon-link" target="_blank">
        <i class="fab fa-instagram-square fa-2x"></i>
      </a>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aldhair</a>.
    </p>
  </footer>
</body>
</html>
